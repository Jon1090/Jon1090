<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Jon's Website</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div id="welcome">
      <h1>Welcome to my site!</h1>
    </div>
    <main>
        <section>
            <h4>This website is currently in use to practice HTML and CSS.</h4>
        </section>
    </main>
      <div>
          <button id="btn" type="button" onClick="growPlant()">Click me to grow a plant!</button>
          <p>
              Your Plant has been watered <span id="display">0</span> times. 
          </p>
          <div id ="flower"></div>
          <div id ="stem2"></div>
          <div id ="stem"></div>
          <div id="myPlant"> ______ </div>
          
          
        
          <script type="text/javascript">
            var count = 0;
            var btn = document.getElementById("btn");
            const myPlant = [ "______", "___|___", "___|___" , "___|___", "``'-.,_,.-'``'-.,_,.='``'-.,_,.-'``'-.,_,.='``"]; 
            const stem = "   |   ";
            const stem2 = "  \|/  ";
            const flower = "   O   ";
              
            btn.onclick = function () {
              count++;
              document.getElementById("display").innerHTML = count;
              document.getElementById("myPlant").innerHTML = myPlant[Math.floor(count / 10)] 
              if (count > 19 && count < 50) {
                  document.getElementById("stem").innerHTML = stem;
              }
              if (count > 29 && count < 50) {
                   document.getElementById("stem2").innerHTML = stem2;
              }
              if (count > 39 && count < 50) {
                   document.getElementById("flower").innerHTML = flower;
              }
              if (count > 49) {
                  document.getElementById("myPlant").innerHTML = myPlant[4]
              }
            }
                
            
          
            
            
          </script>
      </div>
</body>
</html>
