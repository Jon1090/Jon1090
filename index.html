<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Jon's Website</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div id="welcome">
      <h1>Welcome to my site!</h1>
    </div>
    <main>
        <section>
            <h4>This website is currently in use to practice HTML and CSS.</h4>
        </section>
    </main>
      <div>
          <button id="btn" type="button" onClick="growPlant()">Click me to grow a plant!</button>
          <p>
              Your Plant has been watered <span id="display">0</span> times. 
          </p>
          <h2 id="myPlant"> ______ </h2>
          
          
        
          <script type="text/javascript">
            var count = 0;
            var btn = document.getElementById("btn");
            const myPlant = [ "______", "___|___", 
                             " |
                               |
                            ___|___" , 4,];    
            btn.onclick = function () {
              count++;
              document.getElementById("display").innerHTML = count;
              document.getElementById("myPlant").innerHTML = myPlant[Math.floor(count / 10)]
            }
          
            
            
          </script>
      </div>
</body>
</html>
