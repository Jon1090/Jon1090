<html>

<body>
    <div id="welcome">

      <div>
          <button id="btn" type="button" onClick="growPlant()">Click me to grow a plant!</button>
          <p>
              Your Plant has been watered <span id="display">0</span> times. 
          </p>
          
          <pre id="myPlant"> ______ </pre>         
         
          <script>                       
            btn.onclick = function growPlant() {
              count++;
              document.getElementById("display").innerHTML = count;
              
              if (count > 10 && count < 20) {
                    document.getElementById("myPlant").innerHTML = "
                                                                   ___|___";
              }
              if (count > 20 && count < 30) {
                    document.getElementById("myPlant").innerHTML = "  
                                                                       |   
                                                                    ___|___";
              }
              if (count > 30 && count < 40) {
                    document.getElementById("myPlant").innerHTML = "   
                                                                      \|/
                                                                       |   
                                                                    ___|___";
              }
              if (count > 40) {
                    document.getElementById("myPlant").innerHTML = "   
                                                                       O
                                                                      \|/
                                                                       |   
                                                                    ___|___";
              }
            }
         
          </script>
      </div>
</body>
